{% extends 'store/main.html' %}
{% load static %}

{% block title %}
Update_product page
{% endblock title %}


{% block content %}
<div class=" container">
    <h2 style="color: green;">The Current Product</h2>
    <div class="row py-5">
        <div class="col-md-4 pr-5">
            <div class="cart mb-3">
                <img src="{{product.imageURL}}" alt="" width="300" height="300">
                <h5>{{product.name}}</h5>
                <p >{{product.price}}<small>$</small></p>
            </div>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update product</legend>

        </fieldset>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">image (url)</label>
                <input type="text" class="form-control" id="subject" name="image" placeholder="image(url)">
            </div>
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="name" placeholder="title">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">price</label>
                <input type="number" class="form-control"  name="price">
            </div>
        </div>
        
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Update
            </button>
        </div>
    </form>
</div>
{% endblock %}
